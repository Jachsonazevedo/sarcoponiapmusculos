<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schola da Mente – Conectando a Mente com a Vida</title>

    <!-- Tailwind (caso você use) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- html2pdf (carregado aqui, não dentro do React!) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
      /* Impede que o container invisível afete o layout visual */
      #pdf-container {
        display: none !important;
        visibility: hidden !important;
        pointer-events: none;
      }
    </style>
  </head>

  <body class="bg-slate-50">

    <!-- ROOT DO REACT -->
    <div id="root"></div>

    <!-- CONTAINER INVISÍVEL DO PDF (Fora do React, não quebra nada!) -->
    <div id="pdf-container">
      <div id="pdf-content" style="
          width: 794px;
          min-height: 1123px;
          background: white;
          padding: 30px;
          font-family: Arial, sans-serif;
          color: #1e293b;
        ">

        <!-- React irá preencher esse conteúdo dinamicamente via pdfRef -->

      </div>
    </div>

    <!-- Seu bundle JS (caso Vite ou Webpack) -->
    <script type="module" src="/src/main.tsx"></script>

  </body>
</html>
